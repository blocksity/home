<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Example</title>
    <style>
        /* Stiluri pentru butonul de chat */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        /* Stiluri pentru fereastra de chat */
        #chatbot-window {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            overflow: hidden;
        }

        #chatbot-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #chatbot-body {
            padding: 10px;
            height: 90%;
            overflow-y: auto;
        }

        #chatbot-footer {
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Butonul pentru a deschide chatbotul -->
<button id="chatbot-button" onclick="toggleChatbot()">Chat with us</button>

<!-- Fereastra de chat -->
<div id="chatbot-window">
    <div id="chatbot-header">Chatbot</div>
    <div id="chatbot-body">
        <p>Hi! How can I assist you today?</p>
    </div>
    <div id="chatbot-footer">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Functia pentru a afisa/ascunde fereastra de chat
    function toggleChatbot() {
        var chatbotWindow = document.getElementById('chatbot-window');
        if (chatbotWindow.style.display === "none" || chatbotWindow.style.display === "") {
            chatbotWindow.style.display = "block";
        } else {
            chatbotWindow.style.display = "none";
        }
    }

    // Functia pentru a trimite mesajul din input
    function sendMessage() {
        var message = document.getElementById('chat-input').value;
        var chatbotBody = document.getElementById('chatbot-body');
        if (message.trim() !== "") {
            var userMessage = document.createElement('p');
            userMessage.textContent = "You: " + message;
            chatbotBody.appendChild(userMessage);
            document.getElementById('chat-input').value = '';
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
            
            // RÄƒspuns automat al chatbot-ului
            var botResponse = document.createElement('p');
            botResponse.textContent = "Bot: I'm here to help!";
            chatbotBody.appendChild(botResponse);
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }
    }
</script>

</body>
</html>
